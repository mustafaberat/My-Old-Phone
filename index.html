<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
  <title>Cell Phone</title>
</head>

<body>

  <div class="cellphone">
    <!-- CELL PHONE TOP -->
    <div class="cellphone-top">
      <div class="cellphone-top-hear"></div>

      <div class="cellphone-top-screen">SCREEN</div>

      <div class="cellphone-top-buttons">
        <div class="cellphone-top-buttons-line1">
          <div class="cellphone-top-buttons-left-top cellphone-top-buttons-line cursor"><img src="https://img.icons8.com/small/32/000000/back.png"></div>
          <div class="cellphone-top-buttons-right-top cellphone-top-buttons-line cursor"><img src="https://img.icons8.com/ios-glyphs/32/000000/forward.png"></div>
        </div>
        <div class="cellphone-top-buttons-main cursor"><img src="https://img.icons8.com/cotton/100/000000/menu.png"></div>
        <div class="cellphone-top-buttons-line3">
          <div class="cellphone-top-buttons-left-bottom cursor"><img src="https://img.icons8.com/small/64/000000/phone-disconnected.png"></div>
          <div class="cellphone-top-buttons-right-bottom cursor"><img src="https://img.icons8.com/ios/100/000000/missed-call.png"></div>
        </div>
      </div>
    </div>




    <!-- CELL PHONE BOTTOM  -->
    <div class="cellphone-bottom">

      <div class="cellphone-bottom-line1">
        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            1
          </div>
          <div class="cellphone-bottom-letters">
            %
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            2
          </div>
          <div class="cellphone-bottom-letters">
            adc
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            3
          </div>
          <div class="cellphone-bottom-letters">
            def
          </div>
        </div>

        <!-- End of line -->
      </div>

      <div class="cellphone-bottom-line2">
        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            4
          </div>
          <div class="cellphone-bottom-letters">
            ghi
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            5
          </div>
          <div class="cellphone-bottom-letters">
            jkl
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            6
          </div>
          <div class="cellphone-bottom-letters">
            mno
          </div>
        </div>

        <!-- End of line -->
      </div>


      <div class="cellphone-bottom-line3">
        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            7
          </div>
          <div class="cellphone-bottom-letters">
            pqrs
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            8
          </div>
          <div class="cellphone-bottom-letters">
            tuv
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            9
          </div>
          <div class="cellphone-bottom-letters">
            wxyz
          </div>
        </div>

        <!-- End of line -->
      </div>


      <div class="cellphone-bottom-line4">
        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            *
          </div>
          <div class="cellphone-bottom-letters">
            +
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            0
          </div>
          <div class="cellphone-bottom-letters">
            _
          </div>
        </div>

        <div class="cellphone-bottom-buttons">
          <div class="cellphone-bottom-numbers">
            #
          </div>
          <div class="cellphone-bottom-letters">
            ?
          </div>
        </div>

        <!-- End of line -->
      </div>



    </div>
  </div>

</body>

</html>
